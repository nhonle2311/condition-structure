<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>square area</title>
</head>
<body>
    <form>

        <label for="Edge">Edge a= <input type="text" id="Edge" value=""/></label>
        <button type="button" onclick="Calculate()">Calculate</button>
        <div id="Result">S=</div>

<script>
    function Calculate() {
