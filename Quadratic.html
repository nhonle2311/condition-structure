<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic</title>
</head>
<body>
    <form>
        <div>
            <label for="a">a</label>
            <input type="text" id="a" value=""/>
        </div>
        <div>
            <label for="b">b</label>
            <input type="text" id="b" value=""/>
        </div>
        <div>
            <label for="c">c</label>
            <input type="text" id="c" value=""/>
        </div>
        <button type="button" onclick="Calculate()">Calculate</button>
        <div id="Result"></div>
    </form>
    <script>
        function Calculate() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let c = document.getElementById('c').value;
            let delta = + b * b - 4 * a * c;
            let x1 = (-b + Math.sqrt(delta) ) / 2 * a;
            let x2 = (-b - Math.sqrt(delta) ) / 2 * a;
            if (delta < 0){
                document.getElementById('Result').innerText="Phương Trình Vô Nghiệm"
            } else if (delta === 0){
                document.getElementById('Result').innerText="Phương Trình có nghiệm kép X1 = X2 =" + -b / (2 * a);
            }else {
                document.getElementById('Result').innerText="Phương Trình Có 2 nghiệm phân biệt" + "x1= "+ x1 + "x2= " + x2;
            }
        }
    </script
</body>
</html>
