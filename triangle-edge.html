<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>triangle edge</title>
</head>
<body>
    <form>
        <div>
            <label for="a">a</label>
            <input type="number" id="a" value="">
        </div>
        <div>
            <label for="b">b</label>
            <input type="number" id="b" value="">
        </div>
        <div>
            <label for="c">c</label>
            <input type="number" id="c" value="">
        </div>
        <button type="button" onclick="Calculate()">Calculate</button>
        <div id="Result"></div>
    </form>
<script>
    function Calculate(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        if ((a + b > c) && (a + c > b) && (b + c > a) && (a > 0) && (b > 0) && (c > 0)){
            document.getElementById('Result').innerText="is an edge of the triangle";
        } else {
            document.getElementById('Result').innerText="is not an edge of the triangle";
        }
    }
</script>
</body>
</html>
