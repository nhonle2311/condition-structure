<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age</title>
</head>
<body>
    <input type="number" id="age" value=""/>
    <button type="button" id="check" onclick="Check()">Check</button>
    <div id="Result"></div>
<script>
    function Check() {
        let age = parseInt(document.getElementById('age').value);
        if (age <=120){
            document.getElementById('Result').innerText="is the age of a person";
        } else{
            document.getElementById('Result').innerText= "not a person's age";
        }
    }
</script>
</body>
</html>
